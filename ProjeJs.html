<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root{
            --bg:#0b1020;
            --card:#121a33;
            --text:#e9ecff;
            --muted:#aab066;
            --line:rgba(255,255,255,.12);
            --accent:#7c5cff;
            --good:#3ddc97;
            --bad:#ff5c97;
            --shadow:0 14px 34px rgba(0,0,0,.35);
            --radius:18px;
            box-shadow: var(--shadow);
            overflow: hidden;;
        }
        *{box-sizing: border-box;}
        body{
            margin: 0;
            min-height: 100vh;
            padding: 24px 14px;
            background: 
            radial-gradient(900px 500px at 20% 10%, rgba(124,92,255, .25), transparent 60%),
            radial-gradient(700px 500px at 20% 10%, rgba(61,220,150, .16), transparent 55%),
            linear-gradient(180deg, var(--bg), #2240a0 60%, #7989e5);

            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .app{
            width: min(720, 100%);
            background-color: linear-gradient(180deg, rgba(255,255,255,.06), transparent 30%), var(--card);
            border: 1px solid var(--line);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
        }
        .top{
            padding: 16px 16px 12px;
            border-bottom: 1px solid var(--line);
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
        }
        .title{
            font-weight: 800px;
            letter-spacing: 2px;
        }
        .meta{
            font-size: 12px;
            color: var(--muted);
        }
        .barWrap{
            padding: 0 16px 16px;
            border-bottom: 1px solid var(--line);
        }
        .bar{
            height: 10px;
            border-radius: 999px;
            border: 1px solid var(--line);
            background: rgba(255,255,255,.05);
            overflow: hidden;
        }
        .bar > div{
            height: 100%;
            width: 0%;
            background: rgba(124,92,255,.25);
            transition: width .25s ease;
        }
        .content{padding: 16px;}
        .q{
            font-size: 20px;
            font-weight: 800;
            line-height: 1.25;
            margin: 6px 0 14px;
        }
        .options{
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }
        button.opt{
            text-align: left;
            padding: 12px 12px;
            border-radius: 14px;
            border: 1px solid rgba(255,255,255,.10);
            color: var(--text);
            cursor: pointer;
            transition: transform 0.8s ease, background .15s ease, border-color .15s ease;
            font-size: 15px;
        }
        button.opt:hover{
            background: rgba(255,255,255,.10);
            border-color: rgba(255,255,255,.14);
        }
        button.opt:active{
            transform: scale(.99);
        }
        button.opt[disabled]{
            cursor: not-allowed;
            opacity: .85;
        }
        .bottom{
            padding: 14px 16px 16px;
            border-top: 1px solid var(--line);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .note{
            font-size: 12px;
            color: var(--muted);
            line-height: 1.4;
        }
        .actions{
            display: flex;
            gap: 10px;
        }
        .btn{
            border: none;
            cursor: pointer;
            padding: 10px 12px;
            border-radius: 12px;
            font-weight: 800;
            background: rgba(255,255,255,.08);
            color: var(--text);
            border: 1px solid rgba(255,255,255,.10)
        }
        .btn.primary{
            background: rgba(124,92,255,.25);
            border-color: rgba(124,92,255,.35);
        }
        .result{
            padding: 18px 16px 20px;
            display: none;
        }
        .badge{
            display: inline-block;
            padding: 6px 10px;
            border-radius: 999px;
            border: 1px solid var(--line);
        }
        .summary{
            color: var(--muted);
            line-height: 1.5;
            margin-bottom: 14px;
        }
        .score{
            font-size: 34px;
            font-weight: 900;
            margin: 4px 0 8px;
        }
        .small{
            font-size: 12px;
            color: var(--muted);
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="app">

        <div class="top">
            <div>
                <div class="title">Mini Quiz</div>
                <div class="meta" id="meta">Soru 1 / 5</div>
            </div>
            <div class="meta" id="scoreMeta">Puan: 0</div>
        </div>

        <div class="barWrap">
            <div class="bar">
                <div class="barFill"></div>
            </div>
        </div>

        <div class="content" id="qıizView">
            <div class="q" id="question">Soru Gelecek...</div>
            <div class="options" id="options"></div>
        </div>

        <div class="result" id="resultView">
            <div class="badge" id="badge">Tamamlandı.</div>
            <div class="score" id="finalScore">0/5</div>
            <div class="summary" id="summary"></div>
            <button class="btn primary" id="restartBtn">Tekrar Başlat</button>
            <div class="small">
                İpucu: Soruları değiştirmek için butona basınız.
            </div>
        </div>

        <div class="bottom" id="bottomBar">
            <div class="note" id="note">
                Bir seçeneğe tıkla. Cevap gösterilir.
            </div>
            <div class="actions">
                <button class="btn" id="skipBtn">Atla</button>
                <button class="btn primary" id="nextBtn" disabled>Sonraki</button>
            </div>
        </div>

    </div>
</body>
</html>
