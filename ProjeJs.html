<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      :root {
        --bg: #0b1020;
        --card: #121a33;
        --text: #e9ecff;
        --muted: #aab066;
        --line: rgba(255, 255, 255, 0.12);
        --accent: #7c5cff;
        --good: #3ddc97;
        --bad: #ff5c97;
        --shadow: 0 14px 34px rgba(0, 0, 0, 0.35);
        --radius: 18px;
        box-shadow: var(--shadow);
        overflow: hidden;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        min-height: 100vh;
        padding: 24px 14px;
        background:
          radial-gradient(
            900px 500px at 20% 10%,
            rgba(124, 92, 255, 0.25),
            transparent 60%
          ),
          radial-gradient(
            700px 500px at 20% 10%,
            rgba(61, 220, 150, 0.16),
            transparent 55%
          ),
          linear-gradient(180deg, var(--bg), #2240a0 60%, #7989e5);

        color: var(--text);
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .app {
        width: min(720, 100%);
        background-color:
          linear-gradient(180deg, rgba(255, 255, 255, 0.06), transparent 30%),
          var(--card);
        border: 1px solid var(--line);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        overflow: hidden;
      }
      .top {
        padding: 16px 16px 12px;
        border-bottom: 1px solid var(--line);
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
      }
      .title {
        font-weight: 800px;
        letter-spacing: 2px;
      }
      .meta {
        font-size: 12px;
        color: var(--muted);
      }
      .barWrap {
        padding: 0 16px 16px;
        border-bottom: 1px solid var(--line);
      }
      .bar {
        height: 10px;
        border-radius: 999px;
        border: 1px solid var(--line);
        background: rgba(255, 255, 255, 0.05);
        overflow: hidden;
      }
      .bar > div {
        height: 100%;
        width: 0%;
        background: rgba(124, 92, 255, 0.25);
        transition: width 0.25s ease;
      }
      .content {
        padding: 16px;
      }
      .q {
        font-size: 20px;
        font-weight: 800;
        line-height: 1.25;
        margin: 6px 0 14px;
      }
      .options {
        display: grid;
        grid-template-columns: 1fr;
        gap: 10px;
      }
      button.opt {
        text-align: left;
        padding: 12px 12px;
        border-radius: 14px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: var(--text);
        cursor: pointer;
        transition:
          transform 0.8s ease,
          background 0.15s ease,
          border-color 0.15s ease;
        font-size: 15px;
      }
      button.opt:hover {
        background: rgba(255, 255, 255, 0.1);
        border-color: rgba(255, 255, 255, 0.14);
      }
      button.opt:active {
        transform: scale(0.99);
      }
      button.opt[disabled] {
        cursor: not-allowed;
        opacity: 0.85;
      }
      .bottom {
        padding: 14px 16px 16px;
        border-top: 1px solid var(--line);
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .note {
        font-size: 12px;
        color: var(--muted);
        line-height: 1.4;
      }
      .actions {
        display: flex;
        gap: 10px;
      }
      .btn {
        border: none;
        cursor: pointer;
        padding: 10px 12px;
        border-radius: 12px;
        font-weight: 800;
        background: rgba(255, 255, 255, 0.08);
        color: var(--text);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .btn.primary {
        background: rgba(124, 92, 255, 0.25);
        border-color: rgba(124, 92, 255, 0.35);
      }
      .result {
        padding: 18px 16px 20px;
        display: none;
      }
      .badge {
        display: inline-block;
        padding: 6px 10px;
        border-radius: 999px;
        border: 1px solid var(--line);
      }
      .summary {
        color: var(--muted);
        line-height: 1.5;
        margin-bottom: 14px;
      }
      .score {
        font-size: 34px;
        font-weight: 900;
        margin: 4px 0 8px;
      }
      .small {
        font-size: 12px;
        color: var(--muted);
        margin-top: 10px;
      }
      .right{
        border-color: rgba(61, 220, 151, .25);
        background: rgba(61, 220, 151, .25);
      }
      .wrong{
        border-color: rgba(155, 92, 120, .45);
        background: rgba(155, 92, 120, .18);
      }
    </style>
  </head>
  <body>
    <div class="app">
      <div class="top">
        <div>
          <div class="title">Mini Quiz</div>
          <div class="meta" id="meta">Soru 1 / 5</div>
        </div>
        <div class="meta" id="scoreMeta">Puan: 0</div>
      </div>

      <div class="barWrap">
        <div class="bar">
          <div class="barFill" id="barFill"></div>
        </div>
      </div>

      <div class="content" id="quizView">
        <div class="q" id="question">Soru Gelecek...</div>
        <div class="options" id="options"></div>
      </div>

      <div class="result" id="resultView">
        <div class="badge" id="badge">Tamamlandı.</div>
        <div class="score" id="finalScore">0/5</div>
        <div class="summary" id="summary"></div>
        <button class="btn primary" id="restartBtn">Tekrar Başlat</button>
        <div class="small">
          İpucu: Soruları değiştirmek için butona basınız.
        </div>
      </div>

      <div class="bottom" id="bottomBar">
        <div class="note" id="note">Bir seçeneğe tıkla. Cevap gösterilir.</div>
        <div class="actions">
          <button class="btn" id="skipBtn">Atla</button>
          <button class="btn primary" id="nextBtn" disabled>Sonraki</button>
        </div>
      </div>
    </div>

    <script>
      const QUESTIONS = [
        {
          q: "JavaScript'te değişken tanımlamak için hangisi kullanılıR?",
          options: ["print", "let", "SELECT", "main()"],
          answerIndex: 1,
        },
        {
          q: "HTML'de bağlantı etiketi hangisidir?",
          options: ["<div>", "<a>", "<p>", "<span>"],
          answerIndex: 1,
        },
      ];

      let index = 0;
      let score = 0;
      let answered = false;

      const metaEl = document.getElementById("meta");
      const ScoreMetaEl = document.getElementById("scoreMeta");
      const barFillEl = document.getElementById("barFill");
      const quizView = document.getElementById("quizView");
      const resultView = document.getElementById("resultView");
      const questionEl = document.getElementById("question");
      const optionEl = document.getElementById("options");
      const noteEl = document.getElementById("note");
      const skipBtn = document.getElementById("skipBtn");
      const nextBtn = document.getElementById("nextBtn");
      const restartBtn = document.getElementById("restartBtn");
      const finalScoreEl = document.getElementById("finalScore");
      const summaryEl = document.getElementById("summary");
      const badgeEl = document.getElementById("badge");

      function render() {
        const total = QUESTIONS.length;
        const item = QUESTIONS[index];
        metaEl.textContent = `Soru ${index + 1}/${total}`;
        ScoreMetaEl.textContent = `Puan: ${score}`;

        barFillEl.style.width = `${(index / total) * 100}%`;
        questionEl.textContent = item.q;
        optionEl.innerHTML = "";
        answered = false;
        nextBtn.disabled = true;
        noteEl.textContent = "Bir Seçeneğe Tıkla.";

        item.options.forEach((text, i) => {
          const btn = document.createElement("button");
          btn.className = "opt";
          btn.textContent = text;

          btn.addEventListener("click", () => choose(i, btn));
          optionEl.appendChild(btn);
        });
      }

      function choose(chooseIndex, chooseBtn) {
        if (answered) return;

        const correct = QUESTIONS[index].answerIndex;
        const buttons = Array.from(optionEl.querySelectorAll("button.opt"));

        buttons.forEach((b, i) => {
          b.disabled = true;
          if (i === correct) b.classList.add("right");
        });

        if (chooseIndex === correct) {
          score++;
          noteEl.textContent = "Doğru";
        } else {
          chooseBtn.classList.add("wrong");
          noteEl.textContent = "Yanlış";
        }

        ScoreMetaEl.textContent = `Puan: ${score}`;

        nextBtn.disabled = false;
      }

      function next() {
        if (index < QUESTIONS.length - 1) {
          index++;
          render();
        } else {
          finish();
        }
      }

      function skip() {
        if (index < QUESTIONS.length - 1) {
          index++;
          render();
        } else {
          finish();
        }
      }

      function restart() {
        index = 0;
        score = 0;

        quizView.style.display = "block";
        document.getElementById("bottomBar").style.display = "flex";
        resultView.style.display = "none";
        render();
      }

      function finish() {
        const total = QUESTIONS.length;

        barFillEl.style.widows = "100%";
        quizView.style.display = "none";
        document.getElementById("bottomBar").style.display = "none";
        resultView.style.display = "block";
        finalScoreEl.textContent = `${score} / ${total}`;

        const pct = Math.round((score / total) * 100);

        let msg = "";
        if (pct >= 80) msg = "Harika";
        else if (pct >= 50) msg = "İdare eder";
        else msg = "Berbat";

        badgeEl.textContent = `Başarı: ½${pct}`;
        summaryEl.textContent = msg;
      }
      nextBtn.addEventListener("click", next);
      skipBtn.addEventListener("click", skip);
      restartBtn.addEventListener("click", restart);

      render();
    </script>
  </body>
</html>
